<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rust CMS</title>
    <link data-trunk rel="css" href="src/styles/design_system.css">
    <link data-trunk rel="css" href="src/styles/public.css">
    <link data-trunk rel="css" href="src/styles/admin.css">
    <link data-trunk rel="css" href="src/styles/main.css">
    <link data-trunk rel="css" href="src/styles/markdown.css">
    <link data-trunk rel="css" href="src/styles/page_builder.css">
    <link data-trunk rel="css" href="src/styles/enhanced_page_builder.css">
    <link data-trunk rel="css" href="src/styles/media_library.css">
    <link data-trunk rel="css" href="src/styles/mobile_menu.css">
    <link data-trunk rel="css" href="src/styles/template_manager.css">
</head>
<body>
    <div id="root"></div>
    <!-- SVG filters for Acid Mode liquid borders -->
    <svg width="0" height="0" style="position: absolute">
      <filter id="acid-waves">
        <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" seed="3" result="noise">
          <animate attributeName="baseFrequency" dur="8s" values="0.01;0.02;0.01" repeatCount="indefinite" />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G">
          <animate attributeName="scale" values="4;9;4" dur="6s" repeatCount="indefinite" />
        </feDisplacementMap>
      </filter>
    </svg>
    <script>
        // Define the API_BASE_URL as a string
        window.API_BASE_URL = 'http://localhost:8081'; // Backend runs on port 8081
    </script>
    <script type="module">
        import init from "./pkg/frontend.js";
        init();
    </script>
</body>
</html>
