[package]
name = "my_rust_cms"
version = "0.1.0"
edition = "2021"

[dependencies]
# The getrandom crate is updated to work with WebAssembly by enabling the "js" feature.
getrandom = { version = "0.2", features = ["js"] }

# Actix-web, Diesel, Serde, and other dependencies remain unchanged
# actix-web = "4.0"
warp = "0.3"
diesel = { version = "2.0", features = ["postgres"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenv = "0.15"
jsonwebtoken = "8.1"

# Yew is configured for client-side rendering (csr) in a WebAssembly target
yew = { version = "0.20", features = ["csr"] }

# WebAssembly specific dependencies
wasm-bindgen = "0.2"
serde-wasm-bindgen = "0.2"

# Other utility crates remain the same
thiserror = "1.0"
async-trait = "0.1"
rpassword = "5.0"
bcrypt = "0.9"
socket2 = "0.5.7"

[dev-dependencies]
# Trunk is used for building WebAssembly projects
trunk = "0.15.0"
